<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main class="content">
        <!-- Fish Section -->
        <section class="fish-container">
            <h2>Fish</h2>
            <div id="fishList" class="grid">
            <!-- Fish cards will be dynamically generated here -->
            </div>
        </section>

       <!-- Tips Section -->
       <aside class="tips-container">
            <h2>Tips</h2>
            <div id="tipList">
                <!-- Tips will be dynamically generated here -->
            </div>
        </aside>

       <!-- Locations Section -->
       <section class="locations-container">
            <h2>Locations</h2>
            <div id="locationList" class="grid">
                <!-- Locations will be dynamically generated here -->
            </div>
        </section>
   </main>

   <script type="module" src="./scripts/main.js"></script>
</body>
</html>
